<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Slots</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/slots.logo.png" alt="">
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="instruction.html">Instructions</a>
                </li>
                <li>
                    <a class="active-page" href="feedback.html">Feedback</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="f-container">
        <div class="feedback-bg">
            <div>
                <h2>How Are You Finding Slots?</h2>
            </div>
            <form class="feedback-form">
                <div>
                    <input type="text" class="form-control" name="full_name" placeholder="Name" required>
                </div>
                <div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div>
                    <textarea class="form-control" name="feedback" id="feedback" cols="30" rows="5" placeholder="Please tell us what you think..."></textarea>
                </div>
                <div>
                    <button class="buttons">
                        <a href="">Send Request</a>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div>
            <p>Follow us on Social Media</p>
        </div>
        <div class="social-media">
            <a href="https://twitter.com/?lang=en" target="_blank"><span><i class="fa fa-twitter"
            aria-hidden="true"></i></span></a>
            <a href="https://www.instagram.com/" target="_blank"><span><i class="fa fa-instagram"
            aria-hidden="true"></i></span></a>
            <a href="https://www.facebook.com/" target="_blank"><span><i class="fa fa-facebook"
             aria-hidden="true"></i></span></a>
        </div>
    </footer>
</body>

</html>
