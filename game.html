<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/game.css" type="text/css" />
    <title>Slots-Main Game</title>
  </head>

  <body>
    <header>
      <div class="con">
        <a href="#" title="Home"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a href="#" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i></a>
      </div>
    </header> 
    <div class="slot-container">
      <div class="slot-container2">
          <span id="operand1" class="slot"></span>
          <span id="operand2" class="slot"></span>
          <input id="answer-box1" class="slot hide" type="number" maxlength="1"/>
          <input id="answer-box2" class="slot hide" type="number" maxlength="1"/>
      </div>
      <div class="submit-container">
          <button id="new-game">NEW GAME</button>
          <button  id="submit" class="hide">SUBMIT</button>
          <button id="continue" class="hide">CONTINUE</button>
      </div>      
      <div class="score-lives-container">
          <div>
          <p>Score:<span id="score">0</span></p>
          </div>
          <div>
              <p class="hide">incorrect:<span id="incorrect">0</span></p>
          <ul>
              <li>
              <span><i id="life1" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
              <li>
              <span><i id="life2" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
              <li>
              <span><i id="life3" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
          </ul>
          </div>
      </div>
    </div>  
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
