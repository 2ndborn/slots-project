<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/game.css" type="text/css" />
    <title>Slots-Main Game</title>
  </head>

  <body>
    <div id="game-overlay">
      <button id="new-game">NEW GAME</button>
    </div>
    <div class="background"></div>
    <div class="backbtn">
      <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    <div class="refreshbtn">
      <a href="game.html"><i class="fa fa-repeat" aria-hidden="true"></i></a>
    </div>
    <div class="score-lives">
      <div class="score-lives-container">
        <div>
          <h6>Score:<span id="score">0</span></h6>
        </div>
        <div>
          <ul>
            <li>
              <span><i id="life1" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
            </li>
            <li>
              <span><i id="life2" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
            </li>
            <li>
              <span><i id="life3" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="slot-container">
        <!-- <div class="con">
          <a href="index.html" title="Home"><i class="fa fa-home" aria-hidden="true"></i></a>
          <a href="game.html" title="Refresh"><i class="fa fa-repeat" aria-hidden="true"></i></a>
        </div>  -->
        <div id="slot-container2">
          <span id="operand1" class="slot"></span>
          <span id="operand2" class="slot"></span>
          <input id="answer-box1" class="slot hide" type="text" maxlength="1" inputmode="numeric" required />
          <input id="answer-box2" class="slot hide" type="text" maxlength="1" inputmode="numeric" required />
        </div>
        <div class="submit-container">
          <!-- <button id="submit" class="hide">SUBMIT</button> -->
          <div id="cal" class="hide">
            <div class="keypad">
              <button id="btn1" onclick="key(1)">1</button>
              <button id="btn2" onclick="key(2)">2</button>
              <button id="btn3" onclick="key(3)">3</button>
              <button id="btn4" onclick="key(4)">4</button>
              <button id="btn5" onclick="key(5)">5</button>
              <button id="btn6" onclick="key(6)">6</button>
              <button id="btn7" onclick="key(7)">7</button>
              <button id="btn8" onclick="key(8)">8</button>
              <button id="btn9" onclick="key(9)">9</button>
              <button id="btnDel" onclick="del()"><i class="fa fa-times" aria-hidden="true"></i></button>
              <button id="btn-sub" onclick="submitAnswer()" disabled><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </div>
          <button onclick="continuePlaying()" id="continue" class="hide">CONTINUE</button>
        </div>
        <!-- <div class="score-lives-container">
          <div>
            <p>Score:<span id="score">0</span></p>
          </div>
          <div>
            <ul>
              <li>
                <span><i id="life1" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
              <li>
                <span><i id="life2" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
              <li>
                <span><i id="life3" class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </li>
            </ul>
          </div>
        </div> -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
